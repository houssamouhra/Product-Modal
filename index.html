<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="icon" type="image/png" href="favicon/favicon.svg" />
    <title>Razer &#9866; Kraken Kitty Headset</title>
  </head>
  <body>
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card container -->
      <div
        class="flex flex-col p-6 m-3 gap-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:gap-y-0 md:gap-x-10 md:m-0 md:p-16"
      >
        <!-- Img -->
        <div class="flex items-center">
          <img
            src="images/headphone.png"
            class="mx-auto w-60 hover:scale-105 duration-200"
            alt=""
          />
        </div>
        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Title container -->
          <div class="flex flex-col space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-slate-900 rounded-full"
              >
                Free Shipping
              </div>
            </div>

            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium text-slate-900">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- Price Container -->
            <div
              class="flex flex-col mb-4 space-y-3 text-slate-900 text-center md:text-left"
            >
              <p class="line-through text-gray-400">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div>

            <!-- Stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm text-slate-900">50+ pcs. in stock</div>
            </div>

            <!-- Button Group -->
            <div class="group text-slate-900">
              <button
                class="w-full transition-all bg-[#44D62C] [box-shadow:0_0.3rem_rgb(48,_155,_31)] font-bold text-md rounded-lg hover:brightness-[110%] active:translate-x-[0] active:translate-y-[0.2rem] active:[box-shadow:0_0.1rem_rgba(255,_255,_255,_0.45)]"
              >
                <div
                  class="px-8 py-2 rounded-lg duration-200 active:translate-x-[0] active:translate-y-[0.2rem]"
                >
                  Add to cart
                </div>
              </button>
            </div>

            <!-- Bottom Bottons Container -->
            <div
              class="flex flex-col space-y-8 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <div class="flex mt-2 gap-2 transition">
                <input
                  type="text"
                  placeholder="Enter Coupon"
                  class="border px-3 outline-0 rounded-lg shadow-md active:bg-none bg-gray-100"
                  name="coupon"
                />
                <button
                  class="px-4 py-2 font-bold text-gray-200 rounded-lg bg-slate-900 hover:brightness-110"
                >
                  Apply
                </button>
                <button
                  title="Add to wishlist"
                  class="ml-1 border shadow-sm border-black rounded-lg px-6 py-2 gap-x-2 hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
                >
                  <ion-icon
                    id="Add to wishlist"
                    class="w-8 h-8 flex"
                    name="heart-outline"
                  ></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
